<!DOCTYPE html>
<html>
<header>
    <h1>Javascript Events</h1>
    <style> body {
    font-family: "helvetica neue";
    color: #666;
    padding: 0 20%;
      }
    img {
    width: 200px;
     }
     .hide {
     display: none;
     }</style>
    
</header>
<main>
    <h4>Pictures</h4>
    <ul>
      <li><a data-img="simon-pic" id="simon" href="#">Simon Cowell</a></li>
      <li><a data-img="bruce-pic" id="bruce" href="#">Bruce Willis</a></li>
      <li><a data-img="ben-pic" id="ben" href="#">Ben Carson</a></li>
    </ul>

    <img class="hide" id="simon-pic" src="http://upload.wikimedia.org/wikipedia/commons/a/aa/Simon_Cowell_in_December_2011.jpg">
    <img class="hide" id="bruce-pic" src="http://upload.wikimedia.org/wikipedia/commons/0/03/Bruce_Willis_by_Gage_Skidmore.jpg">
    <img class="hide" id="ben-pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Ben_Carson_by_Skidmore_with_lighting_correction.jpg/220px-Ben_Carson_by_Skidmore_with_lighting_correction.jpg" alt="">


</main>
<script>var simon = document.getElementById("simon");
var bruce = document.getElementById("bruce");
var ben = document.getElementById("ben");

simon.addEventListener("click", picLink);
bruce.addEventListener("click", picLink);
ben.addEventListener("click", picLink);

function picLink() {
  var allImages = document.querySelectorAll("img");

  for (var i = 0; i < allImages.length; i++) {
    allImages[i].className = "hide";
  }

  var picId = this.attributes["data-img"].value;
  var pic = document.getElementById(picId);
  if (pic.className === "hide") {
    pic.className = "";
  } else {
    pic.className = "hide";
  }
} </script>
</html>
